name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  packages: read

jobs:
  verify:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Set git default branch
        run: |
          git config --global init.defaultBranch main
          git config --global advice.detachedHead false

      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & All-in-One Verification (Diagnostic)
        uses: devcontainers/ci@v0.3
        env:
          CI: true
          CARGO_HOME: /workspaces/docgraph/.cargo
          CARGO_TARGET_DIR: /workspaces/docgraph/target
          CARGO_INCREMENTAL: 1
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: |
            echo "--- FIRST BUILD ---"
            cargo build
            echo "--- FIRST CHECK (Should be fast) ---"
            time cargo run -- check ./doc
            echo "--- SECOND CHECK (Should be instant) ---"
            time cargo run -- check ./doc
            echo "--- CLIPPY ---"
            cargo clippy -- -D warnings


      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: lcov.info




