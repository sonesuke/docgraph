name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  packages: read

jobs:
  verify:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Set git default branch
        run: |
          git config --global init.defaultBranch main
          git config --global advice.detachedHead false

      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Dev Container
        uses: devcontainers/ci@v0.3
        env:
          CI: true
          CARGO_HOME: ${{ github.workspace }}/.cargo
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
          CARGO_INCREMENTAL: 1
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          env: |
            CI=true
            GITHUB_ACTIONS=true
          runCmd: 'true'

      - name: Cargo Build
        uses: devcontainers/ci@v0.3
        env:
          CI: true
          CARGO_HOME: ${{ github.workspace }}/.cargo
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
          CARGO_INCREMENTAL: 1
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: cargo build

      - name: Docgraph Check
        uses: devcontainers/ci@v0.3
        env:
          CI: true
          CARGO_HOME: ${{ github.workspace }}/.cargo
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
          CARGO_INCREMENTAL: 1
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: cargo run -- check .

      - name: Rust Format Check
        uses: devcontainers/ci@v0.3
        env:
          CI: true
          CARGO_HOME: ${{ github.workspace }}/.cargo
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
          CARGO_INCREMENTAL: 1
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: cargo fmt -- --check

      - name: Markdown Format Check
        uses: devcontainers/ci@v0.3
        env:
          CI: true
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: |
            npm install
            npm run format:md -- --check

      - name: Cargo Clippy
        uses: devcontainers/ci@v0.3
        env:
          CI: true
          CARGO_HOME: ${{ github.workspace }}/.cargo
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
          CARGO_INCREMENTAL: 1
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: cargo clippy -- -D warnings

      - name: Security Audit (Rust)
        uses: devcontainers/ci@v0.3
        env:
          CI: true
          CARGO_HOME: ${{ github.workspace }}/.cargo
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
          CARGO_INCREMENTAL: 1
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: |
            cargo audit
            (cd zed-extension && cargo audit)

      - name: VSIX Lint & Audit
        uses: devcontainers/ci@v0.3
        env:
          CI: true
          CARGO_HOME: ${{ github.workspace }}/.cargo
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
          CARGO_INCREMENTAL: 1
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: |
            npm install --prefix vsix
            npm run lint --prefix vsix
            npm audit --prefix vsix

      - name: Tests & Coverage
        uses: devcontainers/ci@v0.3
        env:
          CI: true
          CARGO_HOME: ${{ github.workspace }}/.cargo
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
          CARGO_INCREMENTAL: 1
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: lcov.info
