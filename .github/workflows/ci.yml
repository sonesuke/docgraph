name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  packages: read

jobs:
  verify:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Set git default branch
        run: |
          git config --global init.defaultBranch main
          git config --global advice.detachedHead false

      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dev Container CLI
        run: npm install -g @devcontainers/cli

      - name: Build & Initialize Dev Container
        run: |
          devcontainer up --workspace-folder .
        env:
          CI: true

      - name: Rust Format Check
        run: devcontainer exec --workspace-folder . cargo fmt -- --check

      - name: Cargo Clippy
        run: devcontainer exec --workspace-folder . cargo clippy -- -D warnings

      - name: Security Audit (Rust)
        run: |
          devcontainer exec --workspace-folder . cargo audit
          devcontainer exec --workspace-folder . bash -c "cd zed-extension && cargo audit"

      - name: VSIX Lint & Audit
        run: |
          devcontainer exec --workspace-folder . npm install --prefix vsix
          devcontainer exec --workspace-folder . npm run lint --prefix vsix
          devcontainer exec --workspace-folder . npm audit --prefix vsix

      - name: Tests & Coverage
        run: devcontainer exec --workspace-folder . cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Docgraph Check
        run: devcontainer exec --workspace-folder . cargo run -- check ./doc


      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: lcov.info




