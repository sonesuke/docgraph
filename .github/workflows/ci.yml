name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  packages: read

jobs:
  lint:
    name: Lint & Security
    runs-on: ubuntu-latest
    steps:
      - name: Set git default branch
        run: |
          git config --global init.defaultBranch main
          git config --global advice.detachedHead false

      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Run Dev Container (Lint)
        uses: devcontainers/ci@v0.3
        env:
          CI: true
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: |
            cargo fmt -- --check
            cargo clippy -- -D warnings
            cargo audit
            (cd zed-extension && cargo audit)
            npm install --prefix vsix
            npm run lint --prefix vsix
            npm audit --prefix vsix

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Run Dev Container (Test)
        uses: devcontainers/ci@v0.3
        env:
          CI: true
        with:
          imageName: ghcr.io/${{ github.repository }}/docgraph-dev
          cacheFrom: ghcr.io/${{ github.repository }}/docgraph-dev
          push: never
          runCmd: |
            cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
            cargo run -- check ./doc

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: lcov.info

