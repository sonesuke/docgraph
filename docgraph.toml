# docgraph.toml - Document Graph Validation Configuration
# Based on the Dependency Model specification

[graph]
strict_node_types = true
strict_relations  = true
doc_types = ["ACT", "DAT", "IF", "ADR", "TERM", "FC"]

[node_types]
# Core specification types
UC  = { desc = "Use Case" }
FR  = { desc = "Functional Requirement" }
NFR = { desc = "Non-Functional Requirement" }
CON = { desc = "Constraint" }
ERR = { desc = "Error Definition" }

# Architecture types (Core Dependency Model)
CTX = { desc = "Context View Element" }
BB  = { desc = "Building Block" }
RT  = { desc = "Runtime View Scenario" }
DEP = { desc = "Deployment Element" }
CC  = { desc = "Cross-cutting Concept" }

# Documentation types (can be referenced by all core types)
ACT  = { desc = "Actor" }
DAT  = { desc = "Data Entity" }
IF   = { desc = "Interface Specification" }
ADR  = { desc = "Architecture Decision Record" }
TERM = { desc = "Terminology/Glossary" }
FC   = { desc = "Future Consideration" }

# Dependency Model:
# Specification Layer (derive): UC → FR → NFR/ERR, CON → FR/NFR
# Architecture Layer (depends on): CTX/BB → FR/NFR, RT → BB, CC → NFR/CON/ADR, DEP → BB/ADR

# ========== Specification Relations ==========

[references.UC]
rules = [
  { dir = "to", targets = ["FR", "UC"], min = 0 }
]

[references.FR]
rules = [
  { dir = "from", targets = ["UC"], min = 1 },
  { dir = "from", targets = ["BB"], min = 1 },
  { dir = "to", targets = ["NFR", "ERR"], min = 0 }
]

[references.NFR]
rules = [
  { dir = "from", targets = ["FR", "CON"], min = 1 },
  { dir = "from", targets = ["BB"], min = 1 }
]

[references.ERR]
rules = [
  { dir = "from", targets = ["FR"], min = 1 }
]

[references.CON]
rules = [
  { dir = "to", targets = ["FR", "NFR"], min = 1 }
]

[references.ACT]
# Actor must be referenced by at least one Use Case
rules = [
  { dir = "from", targets = ["UC"], min = 1 }
]

[references.IF]
# Interface Specification must be referenced by at least one Use Case
rules = [
  { dir = "from", targets = ["UC"], min = 1 },
  { dir = "to", targets = ["UC", "FR", "NFR", "DAT", "ERR"], min = 0 }
]

# ========== Architecture Relations ==========

[references.CTX]
# Context View references ACT
rules = [
  { dir = "to", targets = ["ACT"], min = 1 }
]

[references.BB]
# Building Block references FR/NFR
rules = [
  { dir = "to", targets = ["FR", "NFR"], min = 1 }
]

[references.RT]
# Runtime View references BB (min 1), ACT (min 1), FR (min 1), and optionally CC, NFR
rules = [
  { dir = "to", targets = ["BB"], min = 1 },
  { dir = "to", targets = ["ACT"], min = 1 },
  { dir = "to", targets = ["FR"], min = 1 },
  { dir = "to", targets = ["CC", "NFR"], min = 0 }
]

[references.DEP]
# Deployment View references BB (min 1), and optionally CC, ADR, NFR
rules = [
  { dir = "to", targets = ["BB"], min = 1 },
  { dir = "to", targets = ["CC", "ADR", "NFR"], min = 0 }
]

[references.CC]
# Cross-cutting Concept references NFR, ADR, FR (CON is excluded)
rules = [
  { dir = "to", targets = ["NFR", "ADR", "FR"], min = 1 }
]
